specVersion: "2.0"
metadata:
  name: MockServerTemplateApp
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.77.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
    - name: sap.ui.comp
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: false
        /sap/opu/odata/sap/:
          target: http://<yourserver>:<yourserverport>
          auth:
            fromEnv: false
            user: USER
            pass: PW
builder:
  customTasks:
    - name: ui5-task-nwabap-deployer
      afterTask: generateVersionInfo
      configuration:
        resources:
          path: dist/uimodule
          pattern: "**/*.*"
        connection:
          server: http://<yourserver>:<yourserverport>
        authentication:
          user: <youruser>
          password: <yourpassword>
        ui5:
          language: EN
          package: <yourpackage>
          bspContainer: <yourbspapplication>
          bspContainerText: Generated with easy-ui5
          transportNo: <yourtransport>
          calculateApplicationIndex: true
